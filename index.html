<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.js"></script>
    <script defer src="./src/index.js"></script>

</head>

<body class="pushable">
    <div class="pusher">
        <div class="ui vertical masthead center aligned">

            <div class="ui container">
                <div class="ui large secondary pointing menu" id="nav-div">
                    <a class="active item" href="#home" id="nav-item-home">
                        Home
                    </a>
                    <a class="item" href="#profile" id="nav-item-profile">
                        My Profile
                    </a>
                    <a class="item" href="#listings" id="nav-item-listings">
                        Listings
                    </a>
                    <div class="right menu" href="#logout" id="nav-item-logout">
                        <a class="ui item">
                        Logout
                    </a>
                    </div>
                </div>
            </div>
            <form id="login-form">
                <div class="container" id="content-container">
                    <label for="email">Email</label>
                    <input id="login-email" type="text" placeholder="Enter Email" name="email" required>

                    <label for="password"><b>Password</b></label>
                    <input id="login-password" type="password" placeholder="Enter Password" name="password" required>

                    <button id="login-submit" type="submit">Login</button>
            </form>
            </div>

        </div>
    </div>

</body>

</html>
